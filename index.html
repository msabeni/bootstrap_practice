<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!--Bootstrap css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--navbar-->
    <!--navbar-expand-md. -denotes at which point the nav bar expands from vertical or hamburger icon to a full size horizontal bar.
    here, we have set it to medium screens, which is bootstrap is anyrhing greater than 768px-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <!--navbar-brand. - used for website branding. 
        you can also include a logo image file here-->
      <a class="navbar-brand" href="#">Logo</a>
      <!--navbar-toggler. -denotes the toggle button for the collapsed menu.
    the piece data-toggle="collapse" defines that this will turn into a hamburger menu, not to drop-down
    it's important to define data-target with a css id(#) and wrap a <div> with the same name around the actual navbar element-->
      <button
        class="navbar-toggler navbar-light"
        type="button"
        data-toggle="collapse"
        data-target="#main-navigation"
      >
        <!--navbar-toggler-icon -creates the icon users use to click on to open the menu on smaller screens-->
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navigation">
        <!--navbar-nav -The class for the <ul> list element that holds the menu items. The latter are denoted with nav-item and nav-link.-->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--jquery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
